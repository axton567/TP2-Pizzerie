    <h1>Pizza</h1>
    <table>
        <tr>
            <td><label for="numeroPizza">Numéro:</label></td>
            <td><input id="numeroPizza" name="numeroPizza" placeholder="Entrer un numéro de pizza"></input></td>
        </tr>
        <tr>
            <td><label for="taillePizza">Taille:</label></td>
            <td><select id="taillePizza" name="taillePizza">

                </select>
            </td>
        </tr>
        <tr>
            <td><label for="croutePizza">Croute:</label></td>
            <td><select id="croutePizza" name="croutePizza"> </select>
            </td>
        </tr>
        <tr>
            <td><label for="fromagePizza">Fromage:</label></td>
            <td><select id="fromagePizza" name="fromagePizza"></select>
                <button id="btn" type="button"
                    onclick="ajouterAliments(listeFromagesChoisis,'fromagePizza','affichageListeFromages')">+</button>
                <button id="btn2" type="button"
                    onclick="effacerAliments(listeFromagesChoisis,'affichageListeFromages')">-</button>
                <p id="affichageListeFromages"></p>
            </td>
        </tr>
        <tr>
            <td><label for="garniturePizza">Garniture:</label></td>
            <td><select id="garniturePizza" name="garniturePizza"></select>

                <button id="btn3" type="button"
                    onclick="ajouterAliments(listeGarnituresChoisis,'garniturePizza','affichageListeGarnitures')">+</button>
                <button id="btn4" type="button"
                    onclick="effacerAliments(listeGarnituresChoisis,'affichageListeGarnitures')">-</button>
                <p id="affichageListeGarnitures"></p>
            </td>
        </tr>
        <tr>
            <td><label for="tempCuisson">Temps de cuisson:</label></td>
            <td><input id="tempCuisson" name="tempCuisson" placeholder="Entrer un temps de cuisson">(minutes)</input>
            </td>
        </tr>
        <tr>
            <td><label for="prixPizza">Prix:</label></td>
            <td><input id="prixPizza" name="prixPizza" readonly>à calculer</input> </td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn5" type="button"
                    onclick=" verificationEntrer('numeroPizza','Numéro de la pizza');verificationEntrer('taillePizza',' Taille de la pizza');

            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn6" type="button" 
                onclick="soumettrePizza('numeroPizza','taillePizza','croutePizza','fromagePizza','garniturePizza','tempCuisson')">Soumettre</button></td>
        </tr>
