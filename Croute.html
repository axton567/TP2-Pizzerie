    <h1>Croute</h1>
    <table>
        <tr>
            <td><label for="nomCroute">Nom:</label></td>
            <td><input id="nomCroute" name="nomCroute"></input></td>
        </tr>
        <tr>
            <td><label for="poidsCroute">Poids:</label></td>
            <td><input id="poidsCroute" name="poidsCroute"></input> (gr)</td>
        </tr>
        <tr>
            <td><label for="typeCroute">Type:</label></td>
            <td><select id="typeCroute" name="typeCroute">
                    <option></option>
                    <option value="mince">Mince</option>
                    <option value="epaisse">Épaisse</option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="prixCroute">Prix:</label></td>
            <td><input id="prixCroute" name="prixCroute"></input></td>
        </tr>
        <tr>
            <td><label for="tailleCroute">Taille:</label></td>
            <td><select id="tailleCroute" name="tailleCroute">
                    <option></option>
                    <option value="P">Petite</option>
                    <option value="M">Moyenne</option>
                    <option value="G">Grande</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn" type="button"
                    onclick="verificationEntrer('nomCroute','nom de la croute');verificationEntrer('poidsCroute','poids de la croute');
                    verificationEntrer('typeCroute','type de croute'); verificationEntrer('prixCroute','prix de la croute');verificationEntrer('tailleCroute','taille de la croute')">Vérifier</button>
            </td>
        </tr>
        <tr>
            <td colspan="2"><button id="btn2" type="button"
                onclick="soumettreCroute('nomCroute','poidsCroute','typeCroute','prixCroute','tailleCroute')">Soumettre</button>
            </td>
        </tr>
    </table>
    <div id="verifier"></div>
